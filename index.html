<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Foro Cool</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <form class="navbar-form navbar-left row" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Buscar tema">
    </div>
    <button type="submit" class="btn btn-default">Buscar</button>
  </form>
  <section>
    <div class="container">
      <h1>Foro Cool</h1>
      <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
  Crear Tema
</button>

    </div>
    <section id="listaTemas" class="row center">

    </section>
    <!-- Modal para crear tema -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id="formularioTema">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Nuevo Tema</h4>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="exampleInputEmail1">Autor:</label>
                <input id="nuevoAutor" type="text" class="form-control" id="exampleInputEmail1" placeholder="autor">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mensaje</label>
                <textarea  id="nuevoTema" class="form-control" id="exampleInputPassword1" placeholder="escribe aqui tu mensaje"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button id="crearTarea" type="submit" class="btn btn-primary">Crear tema</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- script Bootsrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
